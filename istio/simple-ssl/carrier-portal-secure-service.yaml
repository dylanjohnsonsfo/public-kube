apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: tls-gateway 
spec:
  hosts:
  - "*.services.trimblevisibility.tech"
  gateways:
  - mygateway
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        port:
          number: 443
        host: trimbletransportation-visibility-carrierportal-test 


